services:
  postgres_db_ghazal_workflow:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: workflow
    ports:
      - '5433:5432'
    volumes:
      - pgdata_ghazal_workflow:/var/lib/postgresql/data
    restart: always

  nestjs_ghazal_workflow:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - /usr/src/app/node_modules
    ports:
      - '3010:3000'
    depends_on:
      - postgres_db_ghazal_workflow
    environment:
      # Server Configuration
      PORT: 3000
      NODE_ENV: production

      # Database Configuration
      DATABASE_HOST: postgres_db_ghazal_workflow
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: your_password
      DATABASE_NAME: workflow

      # API Configuration
      API_PREFIX: apiworkflow

      # CORS Configuration (NO SPACES around commas)
      CORS_ORIGINS: https://www.ghazal.dz,https://ghazal.dz,http://localhost:5173
      FRONTEND_URL: https://www.ghazal.dz

      # WebSocket Configuration
      WS_PATH: /apiworkflow/socket.io
      
      # JWT Configuration
      JWT_SECRET: your_super_secret_jwt_key_here
      JWT_EXPIRES_IN: 24h

    command: npm run start:prod
    restart: always

volumes:
  pgdata_ghazal_workflow:
