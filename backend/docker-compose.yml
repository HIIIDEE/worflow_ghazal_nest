services:
  postgres_db_ghazal_workflow:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: workflow
    ports:
      - '5433:5432'
    volumes:
      - pgdata_ghazal_workflow:/var/lib/postgresql/data
    restart: always

  nestjs_ghazal_workflow:
    build:
      context: ./
      dockerfile: Dockerfile
    # ðŸ”¥ REMOVE THE BIND VOLUME MAPPING (.-:/usr/src/app)
    #    This is crucial if you want to run the compiled 'dist' files
    #    The volume mapping below is only for node_modules optimization 
    volumes:
      - /usr/src/app/node_modules
    ports:
      - '3010:3000'
    depends_on:
      - postgres_db_ghazal_workflow
    environment:
      PORT: 3000  # ðŸ”¥ ADD THIS - tells app to listen on 3000
      DATABASE_HOST: postgres_db_ghazal_workflow
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: your_password
      DATABASE_NAME: workflow
      NODE_ENV: production
      API_PREFIX: apiworkflow
      FRONTEND_URL: https://www.ghazal.dz
      WS_PATH: /apiworkflow/socket.io  # ðŸ”¥ Ajoutez ceci
      CORS_ORIGINS: https://www.ghazal.dz,https://ghazal.dz  # ðŸ”¥ Ajoutez ceci
      JWT_SECRET: your_super_secret_jwt_key_here
    command: npm run start:prod
    restart: always

volumes:
  pgdata_ghazal_workflow:
